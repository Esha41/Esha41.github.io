        /* Custom CSS to override/enhance Tailwind for the VS Code look */
        html, body {
            height: 100%; /* Make sure html and body take full viewport height */
            margin: 0;
            overflow: hidden; /* Prevent native browser scrollbars on html/body */
            font-family: 'Inter', sans-serif;
            background-color: #1e1e1e; /* Dark background */
            color: #ffffff;
        }
        #root { /* A common practice to have a root div to manage the app */
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Custom Scrollbar for better aesthetics */
        .custom-scroll::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        .custom-scroll::-webkit-scrollbar-track {
            background: #252526; /* VS Code scrollbar track color */
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background: #5a5a5a; /* VS Code scrollbar thumb color */
            border-radius: 4px;
        }
        .custom-scroll::-webkit-scrollbar-thumb:hover {
            background: #7a7a7a; /* VS Code scrollbar thumb hover color */
        }

        /* Sidebar transitions and states */
        #sidebar {
            transition: width 0.3s ease-in-out, transform 0.3s ease-in-out;
            flex-shrink: 0; /* Prevents sidebar from shrinking initially */
            z-index: 20; /* Higher z-index for mobile overlay */
        }

        /* Initial state for sidebar */
        #sidebar.sidebar-closed {
            width: 0;
            overflow: hidden;
            transform: translateX(-100%); /* Visually slide out on mobile */
        }
        #sidebar.sidebar-open-desktop {
            width: 16rem; /* Equivalent to w-64 */
            overflow: hidden; /* Can still have inner scrolling */
        }

        /* Mobile specific styling for sidebar when open */
        @media (max-width: 767px) { /* On mobile, sidebar should overlay */
            #sidebar.sidebar-open-mobile {
                width: 16rem; /* w-64 on mobile */
                position: absolute; /* Overlay content */
                height: 100%; /* Take full height of parent flex item */
                top: 0;
                left: 3.5rem; /* Adjusted: positioned next to the activity bar (w-14 = 3.5rem) */
                transform: translateX(0); /* Slide into view */
                overflow: hidden; /* Can still have inner scrolling */
            }
            #sidebar.sidebar-closed { /* Ensure it slides out completely on mobile */
                transform: translateX(-100%);
            }
        }


        /* Button base styles for better hover effects */
        .vs-icon-button {

        }

        }
        .vs-icon-button span {
            font-size: 0.75rem; /* text-xs */
            margin-top: 0.25rem; /* mt-1 */
        }


        .explorer-file-button {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 0.375rem 1rem; /* py-1.5 px-4 */
            font-size: 0.875rem; /* text-sm */
            color: #cccccc;
            background-color: transparent;
            border: none;
            text-align: left;
            transition: background-color 0.15s, color 0.15s;
        }
        .explorer-file-button:not(.active):hover {
            background-color: #2a2d2e; /* Slightly lighter gray for hover */
            color: #cccccc;
        }
        .explorer-file-button.active {

            color: #ffffff;
        }
        .explorer-file-button .icon {
            margin-right: 0.5rem; /* mr-2 */
            color: #858585; /* Gray icon color */
        }
        .explorer-file-button.active .icon {
            color: #007acc; /* Blue icon color when active */
        }
        .explorer-category-title {

            font-size: 0.75rem; /* text-xs */

        }

        .editor-tab-button {
            display: inline-flex; /* Use inline-flex for horizontal tabs */
            align-items: center;
            padding: 0.5rem 1rem; /* px-4 py-2 */
            border-right: 1px solid #3d3d3d; /* Border between tabs */

            border: none;

        .editor-tab-button:hover:not(.active) {

        // Function to populate all sections initially
        function populateAllSections() {
            tabsData.forEach(tab => {
                populateSectionContent(tab.sectionId);
            });
        }


        // Function to handle tab switching (now scrolls to section)
        function switchTab(tabName, sectionId) {
            const targetSection = document.getElementById(sectionId);
            if (targetSection) {
                sectionsWrapper.scrollTo({
                    top: targetSection.offsetTop,
                    behavior: 'smooth'
                });
            }
         //   updateActiveStates(tabName);

            // After switching tab, if on mobile, close sidebar
            if (window.innerWidth < 768) {
                closeSidebar();
            }
        }

        // Event listener for explorer files
        explorerFiles.forEach(button => {
            button.addEventListener('click', () => {
                const tabName = button.dataset.tab;
                const sectionId = button.dataset.section; // Get section ID from data attribute
                switchTab(tabName, sectionId);
            });
        });

        // Helper functions for sidebar state management
        function openSidebar() {
            const isMobile = window.innerWidth < 768;
            if (isMobile) {
                sidebar.classList.remove('sidebar-closed');
                sidebar.classList.add('sidebar-open-mobile');
                mobileOverlay.classList.remove('hidden');
                document.body.style.overflow = 'hidden'; // Prevent body scroll when overlay is active
            } else {
                sidebar.classList.remove('sidebar-open-mobile'); // Remove mobile class if mistakenly applied
                sidebar.classList.remove('sidebar-closed');
                sidebar.classList.add('sidebar-open-desktop');
            }
            explorerToggle.classList.add('active');
        }

        function closeSidebar() {
            const isMobile = window.innerWidth < 768;
            if (isMobile) {
                sidebar.classList.remove('sidebar-open-mobile');
                mobileOverlay.classList.add('hidden');
                document.body.style.overflow = ''; // Restore body scroll
            } else {
                sidebar.classList.remove('sidebar-open-desktop'); // Remove desktop class if mistakenly applied
            }
            sidebar.classList.add('sidebar-closed');
            explorerToggle.classList.remove('active');
        }

        // Toggle sidebar visibility based on current state
        explorerToggle.addEventListener('click', () => {
            const isOpen = sidebar.classList.contains('sidebar-open-desktop') || sidebar.classList.contains('sidebar-open-mobile');
            if (isOpen) {
                closeSidebar();
            } else {
                openSidebar();
            }
        });

        // Close sidebar when clicking outside on mobile
        mobileOverlay.addEventListener('click', closeSidebar);


        // Handle initial sidebar state based on screen size
        function setInitialSidebarState() {
            const isMobile = window.innerWidth < 768; // Tailwind's 'md' breakpoint is 768px

            // Remove all existing state classes first to prevent conflicts
            sidebar.classList.remove('sidebar-open-desktop', 'sidebar-open-mobile', 'sidebar-closed');
            explorerToggle.classList.remove('active');
            mobileOverlay.classList.add('hidden');
            document.body.style.overflow = ''; // Ensure body scroll is normal

            if (isMobile) {
                // On mobile, sidebar should start closed
                sidebar.classList.add('sidebar-closed');
            } else {
                // On desktop, sidebar should start open
                sidebar.classList.add('sidebar-open-desktop');
                explorerToggle.classList.add('active');
            }
        }

        // --- Intersection Observer for Scroll-based Navigation ---
        // Get all sections AFTER they have been populated with content
        let sections = []; // Will be populated on DOMContentLoaded
        const observerOptions = {
            root: sectionsWrapper, // Observe within the sections-wrapper
            rootMargin: '0px',
            threshold: 0.5 // Trigger when 50% of the section is visible
        };

        const sectionObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const sectionTabName = entry.target.dataset.tabName;
                    if (sectionTabName && activeTab !== sectionTabName) {
                       // updateActiveStates(sectionTabName);
                    }
                }
            });
        }, observerOptions);

        // --- End Intersection Observer ---


        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            setInitialSidebarState(); // Set sidebar state on load
            renderEditorTabs(); // Render initial tabs (UI)
            populateAllSections(); // Populate content for all sections
         
         
         //   updateActiveStates('home.js'); // Set initial active tab and highlight

            // Now that sections are populated, get them and observe
            sections = document.querySelectorAll('.portfolio-section');
            sections.forEach(section => {
                sectionObserver.observe(section);
            });
        });

        // Listen for window resize to adjust sidebar state
        window.addEventListener('resize', setInitialSidebarState);
    </script>
